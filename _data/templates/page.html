{% extends "base.html" %}

{% block title %}

{% endblock title %}

{% block canonical %}
<link rel="canonical" href="https://france-schmid.ch/{{ page.slug }}" />
{% endblock canonical %}

{% block content %}
<div class="grid-x page page-{{ page.slug }}">

    {{ page.html | safe }}
  </div>
</div>
{% endblock content %}
