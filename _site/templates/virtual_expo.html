{% extends "base.html" %}

{% block title %}
exposition virtuelle
{% endblock title %}

{% block content %}
<div class="images theme grid-x small-up-1 medium-up-2 large-up-3">
  {% for image in virtual_expo %}
    <div class="cell">
      <a
        data-fslightbox="virtual-expo"
        data-caption="<h4>{{ image.title }} - {{ image.technique }} - {{ image.price }}</h4>"
        href="/images/{{ image.id }}.{{ image.ext }}">
          <img src="/images/{{ image.id }}.{{ image.ext }}" width="900" height="900" />
          <span>{{ image.title }} - {{ image.technique }} - {{ image.price }}</span>
      </a>
    </div>
  {% endfor %}
  </div>
</div>
{% endblock content %}
